{% extends 'common/base.html' %}
{% load static %}
{% load i18n %}
{% block header %}
            <h1>{% trans 'Partners' %}</h1>
{% endblock %}

{% block content %}
      
    <section class="wrapper">
            <div class="text-form-container">
                <div class="container">
                    <form action="{% url 'partner-add' %}" method="post" enctype="multipart/form-data">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <button type="submit" class="submit-button">{% trans 'Submit' %}</button>
                    </form>
                </div>
            </div>
    </section>
{% endblock %}
