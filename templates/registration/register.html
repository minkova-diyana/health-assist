{% extends 'health_assist/health-base.html' %}
{% load static %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Health Assist</h1>
    <h3>
        {% trans 'Signin' %}
    </h3>
    
    <div class="text-form-container">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="submit-button">{% trans 'Submit' %}</button>
                <p>{% trans 'You have an account' %}? <a href="{% url 'login' %}">{% trans 'Login' %}</a></p>
            </form>
    
        </div>
    </div>
    

{% endblock %}
