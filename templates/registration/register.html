{% extends 'health_assist/health-base.html' %}
{% load static %}


{% load crispy_forms_tags %}

{% block content %}
    <h1>Health Assist</h1>
    <h3>
        Signin
    </h3>
    
    <div class="text-form-container">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="submit-button">Submit</button>
                <p>You have an account? <a href="{% url 'login' %}">Login</a></p>
            </form>
    
        </div>
    </div>
    

{% endblock %}
